<!DOCTYPE html>
<html lang="en" ng-app="booksting">
<head>
    <meta charset="UTF-8">
    <title>Emite un sting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="../modul_principal.js"></script>
    <script src="emitere.js"></script>
</head>
<body>
    <p> Flower:</p>
    <select name="flowers" id="flowers">
    </select>
    <div ng-controller="ListaPrieteni" id="ListaPrieteni">
    </div>
    <p> Carte: </p>
    <select name="carti" id="carti">
        <option value=3>Bee</option>
    </select>
    <p> Zile: </p>
    <select name="zi" id="zi">
    </select>

    <script>
        let select = document.getElementById('zi');
        for (let i = 1; i <= 30; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i;
            select.appendChild(opt);
        }

    </script>

</body>
</html>
