<!DOCTYPE html>
<html lang="en" ng-app="booksting">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="../modul_principal.js"></script>
    <script src="cautare.js"></script>
    <script src="notificari.js"></script>
    <script src="../stinguri/emitere.js"></script>
</head>
<body>
<p> Cautare carte dupa nume:</p>
<input type="text" id="numeC">
<div ng-controller="CautareCarte" id="CautareCarte">
    <input type="button" onclick="cautCarte(numeC.value)" value = "Cauta carte">
    <p> {{eroare}}</p>
</div>

<p> Cautare user dupa nume:</p>
<input type="text" id="numeU">
<div ng-controller="CautareUser" id="CautareUser">
    <input type="button" onclick="cautUser(numeU.value)" value = "Cauta user">
    <p> {{eroare}}</p>
</div>

<input type="button" onclick=location.href="../stinguri/stinguri.html" value = "Stingurile mele">
<input type="button" onclick=location.href="../useri/profilul_meu.html" value = "Editeaza profilul">
<div id="Adauga"></div>
<script>
    if (localStorage.nivel != 3) {
        let btn = document.createElement("button");
        btn.innerHTML = "Adauga o carte noua";
        btn.id = 'carte noua';
        btn.onclick = (function() {
            location.href = "../carti/adauga.html";
        });
        document.getElementById('Adauga').appendChild(btn);
    }
</script>
<div ng-controller="Emite" id="Emite">
    <input type="button" onclick="emiteUnSting();" value="Emite sting">
</div>

<div ng-controller="Notif" id="Notif">

</div>


</body>
</html>
